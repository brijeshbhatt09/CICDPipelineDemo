name: Android build

on: push

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v1


      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Clean
        run: ./gradlew clean

      - name: Compile
        run: ./gradlew compileDebugSources

      - name: Unit Tests
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assemble

      - name: Build Analysis
        run: ./gradlew lint

      - name: Artifact Build report
        if: ${{ always() }}
        uses: actions/upload-artifact@v1
        with:
          name: CICDArtifacts
          path: app/build/reports

      - name: Artifacts APK
        uses: actions/upload-artifact@v1
        with:
         name: CICDArtifacts
         path: app/build/outputs/apk/release/app-release.apk  
      - name: upload app to pCloudy
        env:
          SauceLab_USERNAME: abhi1939
          SauceLab_ACCESS_KEY: f542b209-916c-4932-8a1c-a8b162050eb4
        run: |
           echo "install cURL"
           sudo apt install curl
           echo "Verify install of curl on Ubuntu"
           curl --version     
           echo "upload apk"
           curl -u abhi1939:f542b209-916c-4932-8a1c-a8b162050eb4 -X POST -H "Content-Type: application/octet-stream" \
           "https://saucelabs.com/rest/v1/storage/$SAUCE_USERNAME/$APP_NAME?overwrite=true" --data-binary @/app/build/outputs/apk/release/app-release.apk
