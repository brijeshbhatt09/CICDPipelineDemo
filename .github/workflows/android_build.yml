name: Android build
on: push
jobs:
  build:
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Clean
        run: ./gradlew clean

      - name: Compile
        run: ./gradlew compileDebugSources

      - name: Unit Tests
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assembleRelease

      - name: Sign Apk
        id: sign
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Build Analysis
        run: ./gradlew lint

      - name: Artifact Build report
        if: ${{ always() }}
        uses: actions/upload-artifact@v1
        with:
          name: CICDArtifacts
          path: app/build/reports

      - name: Artifacts APK
        uses: actions/upload-artifact@v1
        with:
          name: CICDArtifacts
          path: app/build/outputs/apk/release/app-release-unsigned-signed.apk

      - name: upload app to pCloudy
        env:
          PCLOUDY_USERNAME: ${{ secrets.PCLOUDY_USERNAME }}
          PCLOUDY_ACCESS_KEY: ${{ secrets.PCLOUDY_ACCESS_KEY }}
        run: |
            echo "install cURL"
            sudo apt install curl
